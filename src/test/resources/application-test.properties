# Database
spring.datasource.url=jdbc:mysql://localhost/algafood_test?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.flyway.locations=classpath:db/migration
spring.datasource.hikari.maximum-pool-size=1

# Security
algafood.jwt.keystore.jks-location=base64:
algafood.jwt.keystore.password=123456
algafood.jwt.keystore.keypair-alias=algafood
algafood.auth.provider-url=http://localhost:8080
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration
